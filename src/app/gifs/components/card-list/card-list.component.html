
<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let gif of listadoGifs" style="margin-bottom: 30px;">
    <img class="card-img-top" [src]="gif.images.downsized_medium.url" alt="Card image cap" style="width: 200px; height: 200px; margin-bottom: 20px;">
    <div class="card-body">
    <h5 class="card-title">{{gif.username}}</h5>
    <a style="margin-bottom: 5px;" href={{gif.url}} target="_blank" class="btn btn-dark"> More info{{gif.username}}</a>
  </div>
</div>

</div>
